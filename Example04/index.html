<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <title>Sign in landing page</title> 

<script type="text/javascript">
		function validar()
		{
			var usuario = document.getElementById("username").value;
			var Contraseña = document.getElementById("password").value;	

			if(usuario == "123" && Contraseña == "123")
			{ alert("Usuario y Contraseña validos"); 
 location.href="https://google.com"; }

else if(usuario == "123" && Contraseña == "124")
			{ alert("Usuario y Contraseña validos"); 
 location.href="https://google.com"; }

else if(usuario == "123" && Contraseña == "125")
			{ alert("Usuario y Contraseña validos"); 
 location.href="https://google.com"; }

else if(usuario == "123" && Contraseña == "126")
			{ alert("Usuario y Contraseña validos"); 
 location.href="https://google.com";  }

			else
			{ alert("Verifique sus credenciales"); }
		}
	</script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    color: #ddd;
    font-family: 'Montserrat', sans-serif;
}

body {
    min-height: 100vh;
    font-size: 16px;
    background: url(https://img.difoosion.com/wp-content/blogs.dir/17/files/2015/12/1.jpg) no-repeat center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #DF0101;
}

input,

button {
    width: 100%;
    height: 52px;
    border: none;
    background-color: rgba(255, 255, 255, 0.15);
    outline: none;
    border-radius: 50px;    
}

.button2 {background-color: #21610B; } 

.container {
    position: relative;
    width: 400px;
    padding: 24px;
    display: flex;
    flex-direction: column;
    align-items: center; }

.title {
    font-size: 1.8em;
    letter-spacing: 1px;
    margin-bottom: 24px;
}

.social-login,
.social-login button,
.social-login i {
    display: flex;
    justify-content: center;
    align-items: center;  
}

.social-login button {
    justify-content: flex-start;
    width: 160px;
    margin: 12px;
    text-transform: uppercase;
    letter-spacing: 0.7px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.social-login button:hover {
    background-color: rgba(255, 255, 255, 0.3);
}

.social-login i {
    width: 36px;
    height: 36px;
    background-color: #fff;
    border-radius: 50%;
    font-size: 1.4em;
    margin: 10px;
}

i.fa-facebook-f {
    color: #3b5998;
}

i.fa-twitter {
    color: #55acee;
}

.or {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.or span {
    width: 100%;
    border-top: 1px dashed;
    margin: 24px; }

/*  ----  Login Form  button submit ----   */
.additional-act {
    width: 100%;
    text-align: center;
    letter-spacing: 0.7px;
    margin: 8px; }

.additional-act span {
    color: #ecbb08;
    cursor: pointer; }     
</style>

</head>
<body >
    <div class="container">
        <div class="title">Sign in with</div>
        <div class="social-login">
            <button>
                <i class="fab fa-facebook-f"></i>
                facebook
            </button>
            <button>
                <i class="fab fa-twitter"></i>
                twitter
            </button>
        </div>

        <p class="or"> <span></span> Or <span></span> </p>

            <div class="form-control">
                <label for="username">Usuario</label>
                <input type="text" id="username"
                placeholder="Username">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password"
                placeholder="Password">
            </div>
            <button class="button button2" onclick="validar()" value="verificar">Sign in</button>
       
        <p class="additional-act">Don't have an account? <span> Register <a href="go:HOME">?</a> </span></p>
    </div>
   
</body>
</html>
